      <canvas id="grainCanvas"></canvas>
      <script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var canvas = document.getElementById('grainCanvas');
    var context = canvas.getContext('2d');

    // Resize the canvas to fill the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create random points for the Voronoi diagram
    var points = d3.range(100).map(function() { 
        return [Math.random() * canvas.width, Math.random() * canvas.height];
    });

    // Generate the Voronoi diagram using d3-voronoi
    var voronoi = d3.voronoi().extent([[0, 0], [canvas.width, canvas.height]]);
    var diagram = voronoi(points);

    // Draw the cells
    diagram.polygons().forEach(function(cell) {
        context.beginPath();
        context.moveTo(cell[0][0], cell[0][1]);
        cell.forEach(function(point) {
            context.lineTo(point[0], point[1]);
        });
        context.closePath();
        context.strokeStyle = "#000"; // Line color (black)
        context.stroke(); // Draw the outline
    });
      </script>
